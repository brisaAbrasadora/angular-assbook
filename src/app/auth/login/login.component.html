<form class="mt-4" (ngSubmit)="login()">
    <legend>Welcome to AssBook!</legend>

    <div class="mb-3">
        <label for="email">Email:</label>
        <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Email"
            required
            [(ngModel)]="email"
        />
    </div>
    <div class="mb-3">
        <label for="password">Password:</label>
        <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            required
            [(ngModel)]="password"
        />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
